<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">Numero 01</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1">

            <label for="numero2">Numero 02</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2">

            <button type="submit">Somar</button>
        </form>

        <div class="result-display" *ngIf="resultado">
            <p>Seu resultado está abaixo:</p>
        </div>

        <!-- resultado !=0 && resultado != null && resultado !=undefined && resultado !== false -->
        @if (resultado) { 

        <div class="result-display">
            <p>Resultado: <span id="result">{{ resultado }}</span></p>
            <!-- Soma: {{numero1+numero2}} -->
        </div>
        }@else {
            <div class="result-display">
                <P>Seu resultado aparecerá aqui.</P>
            </div>
        }

    </div>
</div>
